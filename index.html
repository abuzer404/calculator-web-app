<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="calculator-container" id="calculator-container">
        <div id="calculator" class="calculator">
            <div class="calculator-header">
                <button id="history-toggle" class="theme-toggle-btn" aria-label="Toggle history panel">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 20.45 10.51 22 13 22c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.25 2.52.75-1.23-3.5-2.07V8H12z"></path></svg>
                </button>
                <div class="toggle-switch">
                    <span class="label">Basic</span>
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle">
                        <span class="slider"></span>
                    </label>
                    <span class="label">Scientific</span>
                </div>
                 <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark/light mode">
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.73 12.73c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM5.64 18.36l-1.06-1.06c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.06 1.06c.39.39.39 1.02 0 1.41s-1.02.39-1.41 0zm12.73-12.73l-1.06-1.06c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.06 1.06c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0z"></path></svg>
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9.5,2c-1.82,0-3.53,0.5-5,1.35c2.99,1.73,5,4.95,5,8.65s-2.01,6.92-5,8.65C5.97,21.5,7.68,22,9.5,22c5.52,0,10-4.48,10-10S15.02,2,9.5,2z"></path></svg>
                </button>
            </div>
            <div class="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand">0</div>
            </div>
            <div class="buttons-grid">
                <!-- Scientific Buttons -->
                <button class="scientific function" data-sci="sq">x²</button>
                <button class="scientific function" data-sci="sqrt">√</button>
                <button class="scientific function" data-sci="inv">1/x</button>
                <button class="scientific function" data-sci="pow">xʸ</button>

                <button class="scientific function" data-sci="sin">sin</button>
                <button class="scientific function" data-sci="cos">cos</button>
                <button class="scientific function" data-sci="tan">tan</button>
                <button class="scientific function" data-sci="fact">n!</button>
                
                <button class="scientific function" data-sci="log10">log</button>
                <button class="scientific function" data-sci="ln">ln</button>
                <button class="scientific function" data-sci="pi">π</button>
                <button class="scientific function" data-sci="e">e</button>

                <!-- Basic Buttons -->
                <button data-action="clear" class="function">AC</button>
                <button data-action="delete" class="function">DEL</button>
                <button data-action="toggle-sign" class="function">±</button>
                <button data-operator class="operator">÷</button>

                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator class="operator">×</button>

                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator class="operator">−</button>

                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator class="operator">+</button>

                <button data-number class="span-two">0</button>
                <button data-action="decimal">.</button>
                <button data-action="equals" class="operator">=</button>
            </div>
        </div>
        <div class="history-panel" id="history-panel">
            <div class="history-header">
                <h3>History</h3>
                <button id="clear-history-btn">Clear</button>
            </div>
            <ul class="history-list" id="history-list">
                <!-- History items will be injected here -->
            </ul>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
